{% extends "hr_base_template.html" %}

{% block extrahead %}
<script>
    $(document).ready(function(){
        $("select").attr("style", "width:100%")
});
</script>
{% endblock %}
{% block action %}

<div class="col-sm-9">
    <form method="post">
        {% csrf_token %}
        <br>
        <input type="submit" value="Save" class="default" name="_save">
        <hr>
        <div class="row">
            {{ form.as_p }}
        </div>
    </form>
</div>

{% endblock action %}
