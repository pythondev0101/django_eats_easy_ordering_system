{% extends "hr_base_template.html" %}
{% block extrahead %}
<script>
$(document).ready(function(){
    $("select").change(function(){
        value = $("#select_supply").val();
        $("#create_button").attr("href", "{% url 'hr_create_order' %}?supply="+ value);
    });
});
</script>
{% endblock extrahead %}
{% block action %}
    <div class="col-sm-9">
            <a id="create_button" href="" class="btn btn-info" role="button">Create</a>
        <select id="select_supply">
            <option value="" disabled selected>Choose what Supplier's supply</option>
            {% for obj in supplies %}
            <option value="{{ obj.id }}">{{ obj.name }}</option>
            {% endfor %}
        </select>
    <hr style="margin-bottom: 0px;">
    <div class="results">
        <table id="result_list">
            <thead>
            <tr>
                <th scope="col" class="sortable column-name">
                    <div class="text">
                        <a>Name</a>
                    </div>
                    <div class="clear"></div>
                </th>
                <th scope="col" class="sortable column-date">
                    <div class="text">
                        <a>Date</a>
                    </div>
                    <div class="clear"></div>
                </th>
                <th scope="col" class="sortable column-supplier">
                    <div class="text">
                        <a>Supplier</a>
                    </div>
                    <div class="clear"></div>
                </th>
                <th scope="col" class="sortable column-status">
                    <div class="text">
                        <a>Status</a>
                    </div>
                    <div class="clear"></div>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for order in orderforweek_list %}
            <tr class="{% cycle 'row1' 'row2' %}">
                <td class="field-name"><a href="{% url 'updateweekorder' order.pk %}">{{ order.name }}</a></td>
                <td class="field-date">{{ order.date }}</td>
                <td class="field-supplier">{{ order.supply.name }}</td>
                <td class="field-status">{{ order.status }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock action %}
