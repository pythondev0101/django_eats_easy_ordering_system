{% extends "supplier_base_template.html" %}
{% block extrahead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/order.css' %}">
{% endblock extrahead %}


{% block action %}
<div class="col-sm-9">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <input type="submit" value="Save" class="default" name="_save">
        <hr>
        {{ form.as_p }}
    </form>
</div>

{% endblock action %}
